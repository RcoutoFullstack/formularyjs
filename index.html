<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <h1>FORMULÁRIO</h1>
        <h2>HTML com JS</h2>
        <form id="form-deposito">
            <input type="number" id="campo-A" required placeholder="Campo A (Digite um número de 0 a 8)" min="0" max="8" />
            <input type="number" id="campo-B" required
                placeholder="Campo B (Digite um número de 1 a 9)" min="1" max="9" />
            <p class="error-message"></p>
            <button id="submit" type="submit">Validar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
